<h1 class="title">
  Schools
</h1>
<div>
  <button class="button is-info" (click)="toggleShowCreate()">New School</button>
  <table class="table is-hoverable is-fullwidth">
    <tr>
      <th>Name</th>
      <th>Active</th>
    </tr>
    <tr *ngFor="let school of schools">
      <td> {{ school.name }} </td>
      <td> {{ school.active }} </td>
    </tr>
  </table>
  <div [hidden]="!shouldShowCreate">
    <app-school-create (schoolChange)="onNewSchool($event)"></app-school-create>
  </div>
</div>
