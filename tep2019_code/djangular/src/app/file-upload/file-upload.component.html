<div id="waiversection">
  <div>
    <p>Last Upload:
      <span *ngIf="mostRecentUpload">{{ mostRecentUpload.uploaded_date | date }}</span></p>
    <span *ngIf="mostRecentUpload">
      View <a href="{{mostRecentUpload.file}}" target="_blank">{{formatFileName(mostRecentUpload.file)}}</a></span><span
      *ngIf="!mostRecentUpload">No files uploaded yet!</span>
    <br>
  </div>
  <div *ngIf="!fileToUpload" class="file">
    <label class="file-label">
      <!-- <input class="file-input" type="file" name="resume"> -->
      <button class="button">
        <input type="file" class="file-input" id="file" name="file" (change)="handleFileInput($event.target.files)">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        Upload New Waiver
      </button>
    </label>
  </div>
  <div *ngIf="fileToUpload">
    <div *ngIf="isPdf()">
      <button class="button is-link" (click)="uploadFile()">Upload {{fileToUpload.name}}</button>
    </div>
    <div *ngIf="!isPdf()">
      <div class="notification is-danger">File must be a pdf!</div>
      <label class="file-label">
        <!-- <input class="file-input" type="file" name="resume"> -->
        <button class="button">
          <input type="file" class="file-input" id="file" name="file" (change)="handleFileInput($event.target.files)">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          Upload New Waiver
        </button>
      </label>
    </div>
    <button class="button is-danger" (click)="cancelUpload()">Cancel</button>
  </div>
</div>
