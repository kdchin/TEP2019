<div *ngIf="item">
  <h1 class="title">{{item.name}}</h1>
  <div class = "row">
    <div class = "column">
      <div class = "card">
        <h3>Details</h3><br>
        <label>Name:<br><input [(ngModel)]="item.name" placeholder="name"/></label><br>
        <label>Label Name:<br><input [(ngModel)]="item.unit_label_name" placeholder="Units"/></label><br>
        <label>Max Units:<br><input [(ngModel)]="item.max_units" placeholder="8"/></label><br>
        <label>Quantity Per Unit:<br><input [(ngModel)]="item.qty_per_unit" placeholder="8"/></label><br>
      </div>
    </div>
    <div class = "column">
      <div class = "card">
        <h3>Additional Information</h3><br>
        <label>Active:<br><input [(ngModel)]="item.active" placeholder="false"/></label><br>
      </div>
    </div>
  </div>
  <button class="back button is-medium" (click)="goBack()">Back</button>
</div>
