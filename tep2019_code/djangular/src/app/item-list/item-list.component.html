<h1>
  Items
</h1>
<div>
  <table style="width:100%">
    <tr>
      <th>Name</th>
      <th>Label Name</th>
      <th>Max Units</th>
      <th>Quantity Per Unit</th>
      <th>Active</th>
    </tr>
    <tr *ngFor="let item of items">
      <td> {{ item.name }} </td>
      <td> {{ item.unit_label_name }} </td>
      <td> {{ item.max_units }} </td>
      <td> {{ item.qty_per_unit }} </td>
      <td> {{ item.active }} </td>
    </tr>
  </table>
</div>
