<h1 class="title">
  Create School
</h1>
<form (ngSubmit)="onSubmit()" #schoolForm="ngForm">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input id="name" class="input" type="text" placeholder="Pittsburgh School" required [(ngModel)]="new_school.name" name="name">
    </div>
  </div>
