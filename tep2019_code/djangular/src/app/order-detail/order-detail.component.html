<div *ngIf="orderDetail">
  <h1 class="title">Order Details</h1>
  <div class="row">
    <div class="column">
      <div class="card">
        <h3>Details</h3><br>
        <label>Date:<br><input class="readonly" readonly="readonly" [(ngModel)]="orderDetail.shopping_date"
            placeholder="4/26/1954" /></label><br>
        <label>Teacher:<br><input class="readonly" readonly="readonly" [(ngModel)]="orderDetail.teacher.first_name"
            placeholder="Units" /></label><br>
        <label>Uploaded:<br><input [(ngModel)]="orderDetail.uploaded" placeholder="no" /></label><br>
        <label>Waiver:<br><a href="{{orderDetail.waiver.file}}" target="_blank">Waiver</a></label>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <h3>Order Items</h3><br>
        <table class="table is-hoverable is-fullwidth">
          <tr>
            <th>Item</th>
            <th>Units Taken</th>
          </tr>
          <tr *ngFor="let items of orderDetail.order_items">
            <td> {{ items.item.name }} </td>
            <td> {{ items.units_taken }} </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <button class="back button is-medium" (click)="goBack()">Back</button>
  <button class="red button is-medium" (click)="deleteOrder()">Delete</button>
</div>
