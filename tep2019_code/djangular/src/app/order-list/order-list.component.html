<h1 class="title">All Orders</h1>
<div>
  <!-- TODO: link this to the normal form page -->
  <table class="table is-hoverable is-fullwidth">
    <tr>
      <th>Checkout Time</th>
      <th>Teacher</th>
      <th>Uploaded</th>
      <th>Waiver</th>
    </tr>
    <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
      <td class="order-time"> {{ order.checkout_time | date : 'medium' }} </td>
      <td> {{ order.teacher.first_name }} {{ order.teacher.last_name}}</td>
      <td> {{ order.uploaded }} </td>
      <td> <a href="{{ order.waiver.file }}" target="_blank">View</a> </td>
      <td><button class=" button is-danger" (click)="alerter(order)">delete</button></td>
    </tr>
  </table>
</div>
