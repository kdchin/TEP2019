<p>Last Export: <span *ngIf="mostRecent">{{mostRecent.checkout_time | date : 'medium'}}</span><span
        *ngIf="!mostRecent">None</span></p>
<button class="button" (click)="alerterLast()">Export Since Last</button>
<br>
<button class="button" (click)="alerterAll()">Export Whole Year</button>
<br>
<button class="button" (click)="resetUploaded()">Reset to 'Not Uploaded'</button>
