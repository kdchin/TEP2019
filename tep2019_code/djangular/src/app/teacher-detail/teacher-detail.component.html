<div *ngIf="teacher">
  <h1 class="title">{{teacher.first_name }} {{teacher.last_name }}</h1>
  <div class="row">
    <div class="column">
      <div class="card">
        <h3>Details</h3><br>
        <label><b>Name:</b><br>
          <app-inline-edit [(ngModel)]="teacher.first_name" [onChange]="updateTeacher('first_name')"></app-inline-edit>
          <app-inline-edit [(ngModel)]="teacher.last_name" [onChange]="updateTeacher('last_name')"></app-inline-edit>
        </label><br><br>
        <label><b>Email:</b><br>
          <app-inline-edit [(ngModel)]="teacher.email" [onChange]="updateTeacher('email')"></app-inline-edit>
        </label><br><br>
        <label><b>Home Address:</b><br>
          <app-inline-edit [(ngModel)]="teacher.address" [onChange]="updateTeacher('address')"></app-inline-edit>
        </label><br><br>
        <label><b>Phone Number:</b><br>
          <app-inline-edit [(ngModel)]="teacher.phone" [onChange]="updateTeacher('phone')" [displayPipe]="phonePipe">
          </app-inline-edit>
        </label>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div id="text">
        <h3>Additional Information</h3><br>
        <label><b>School:</b><br><p class="school-name">{{teacher.school.name }}</p></label><br>
        <label><b>Active:</b><br>
          <app-inline-edit [(ngModel)]="teacher.active" [onChange]="updateTeacher('active')" [displayPipe]="activePipe"
            [fieldType]="'checkbox'"></app-inline-edit>
        </label>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <h3>Past Orders</h3><br>
        <table class="table is-hoverable is-fullwidth">
          <tr *ngFor="let order of teacher.orders" routerLink="/orders/{{order.id}}">
            <td>{{order.checkout_time | date : 'medium'}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <button class="back button is-medium" (click)="goBack()">Go Back</button>
  <button class="red button is-medium" (click)="deleteTeacher()">Delete</button>
</div>
