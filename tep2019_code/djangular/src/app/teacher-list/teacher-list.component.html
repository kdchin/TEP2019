<h1 class="title">All Teachers</h1>
<div class="container">
  <button class="button is-info" (click)="openDialog()">New Teacher</button>
  <input type="text" [(ngModel)]="searchText" placeholder="Search Teachers...">
  <table class="table is-hoverable is-fullwidth">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Address</th>
      <th>School</th>
      <th>Active</th>
    </tr>
    <tr *ngFor="let teacher of teachers | filter: searchText | paginate: { itemsPerPage: 10, currentPage: p }"
      routerLink="/teachers/{{teacher.id}}">
      <td class="first-name">
        {{ teacher.first_name }}
      </td>
      <td>
        {{ teacher.last_name}}
      </td>
      <td>
        {{ teacher.email}}
      </td>
      <td>
        {{ phonePipe.transform(teacher.phone)}}
      </td>
      <td>
        {{ teacher.address}}
      </td>
      <td> {{ teacher.school.name }} </td>
      <td>
        {{ activePipe.transform(teacher.active)}}
      </td>
    </tr>
  </table>
  <div id="creator" [hidden]="!shouldShowCreate">
    <app-teacher-create (teacherChange)="onNewTeacher($event)"></app-teacher-create>
    <div id="undo">
      <button type="button" class="button is-danger" (click)="toggleShowCreate()">Cancel</button>
    </div>
  </div>
  <!-- <div [hidden]="shouldShowCreate">
    <button class="button is-info" (click)="toggleShowCreate()">New Teacher</button>
  </div> -->
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
