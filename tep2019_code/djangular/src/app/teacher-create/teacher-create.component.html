    <label class="label">First Name</label>
    <div class="control">

        [(ngModel)]="new_teacher.first_name" name="first_name">
    </div>
  </div>

  <div class="field">
    <label class="label">Last Name</label>

      <input id="last_name" class="input" type="text" placeholder="ShiFu" required [(ngModel)]="new_teacher.last_name"
        name="last_name">
    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input id="email" class="input" type="text" placeholder="shifu@dreamworks.com" required
        [(ngModel)]="new_teacher.email" name="email">
    </div>
  </div>

  <div class="field">
    <label class="label">Phone Number</label>
    <div class="control">
      <input id="phone" class="input" type="text" placeholder="412 922 6500" required [(ngModel)]="new_teacher.phone"
        name="phone">
    </div>
  </div>
